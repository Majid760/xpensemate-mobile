buildscript {
    ext.kotlin_version = '2.1.0'
    repositories {
        google()
        mavenCentral()
    }
    dependencies {
        // Classpaths are managed in settings.gradle, keeping this empty or minimal if needed generally.
        // However, for Flutter projects, sometimes the buildscript block is still used for specific legacy configs.
        // Given settings.gradle usage, we can often simplify this. But to be safe and avoid "plugin not found" if the template relies on it:
        // We will remove the explicit classpaths here as they are in settings.gradle.
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = '../build'
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(':app')
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}